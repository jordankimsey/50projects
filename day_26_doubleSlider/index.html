<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <!-- text slider -->
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Blue Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
             <div style="background-color: #ffb866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <!-- background images Section-->
        <div class="right-slide">
            <!-- double slider so first and last image reversed  -->
            <div style="background-image: url('https://images.unsplash.com/photo-1611689342806-0863700ce1e4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZWFnbGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1553434320-e9f5757140b1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2t5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1526781100743-007e0dc2b474?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwZmxvd2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')"></div>
        </div>

        <!-- slide buttons -->
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

    <script src="/app.js"></script>
</body>
</html>
